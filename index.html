<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>STAGE ONE</title>
  </head>
  <body>
    <div class="profile">
      <!-- Slack Name -->
      <p data-testid="slackUserName">Ogunmola Oluwatosin Omolade</p>

      <img
        src="img/portfolio image.jpg"
        alt="Your Slack Name"
        data-testid="slackDisplayImage"

      <p data-testid="currentDayOfTheWeek">Monday</p>

        data-testid="githubURL"
